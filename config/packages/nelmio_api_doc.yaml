imports:
    - { resource: api_doc.yaml }

nelmio_api_doc:
    documentation:
        info:
            title: Symfony REST
            description:
            version: 1.0.0

        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header

    areas: # to filter documented areas
        path_patterns:
            - ^/api/v1/users(?!/doc$)